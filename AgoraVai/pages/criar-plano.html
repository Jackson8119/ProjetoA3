    .navbar-right {

    .sidebar ul {

    }

    .sidebar a {

    }
    .sidebar a:hover, .sidebar a.active {
      color: #FFA500;
    }
    main {
      flex: 1;
      margin-left: 220px;

    }
    h2 {

    .form-group {

      padding: 10px 20px;

    }
    .form-buttons .save-btn {
      background-color: #4CAF50;

    .form-buttons .save-btn:hover {

    .form-buttons .cancel-btn {

</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <span class="alert-icon">‚ö†</span>
        <h1>Sistema de Gest√£o de Riscos</h1>
      </div>
      <div class="navbar-right">
        <span id="user-info"></span>
        <span class="user-role">Gerenciador</span>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="dashboard-gerenciador.html">üìã Planos de A√ß√£o</a></li>
        <li><a href="criar-etapa.html">üìë Etapas</a></li>
        <li><a href="criar-ativo.html">üõ†Ô∏è Ativos</a></li>
        <li><a href="criar-area.html">üìÇ √Åreas</a></li>
        <li><a href="login.html">üö™ Sair</a></li>
      </ul>
    </nav>
    <main>
      <h2>Criar Plano de A√ß√£o</h2>
      <form id="plano-form">
        <div class="form-group">
          <label for="titulo">T√≠tulo:</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descri√ß√£o:</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <div class="form-group">
          <label for="dataCriacao">Data de Cria√ß√£o:</label>
          <input type="text" id="dataCriacao" name="dataCriacao" readonly>
        </div>
        <div class="form-group">
          <label for="areaResponsavel">√Årea Respons√°vel:</label>
          <input type="text" id="areaResponsavel" name="areaResponsavel" required>
        </div>
        <div class="form-group">
          <label for="ativosImpactados">Ativos Impactados:</label>
          <input type="text" id="ativosImpactados" name="ativosImpactados">
          <p class="info-text">Digite os valores separados por v√≠rgula (ex.: Servidor A, Servidor B)</p>
        </div>
        <div class="form-group">
          <label for="areasImpactadas">√Åreas Impactadas:</label>
          <input type="text" id="areasImpactadas" name="areasImpactadas">
          <p class="info-text">Digite os valores separados por v√≠rgula (ex.: TI, Produ√ß√£o)</p>
        </div>
        <div class="form-group">
          <label for="urgencia">Urg√™ncia:</label>
          <select id="urgencia" name="urgencia" required>
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="impacto">Impacto:</label>
          <select id="impacto" name="impacto" required>
            <option value="Baixo">Baixo</option>
            <option value="M√©dio">M√©dio</option>
            <option value="Alto">Alto</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="submit" class="save-btn">Salvar</button>
          <button type="button" class="cancel-btn" onclick="window.location.href='dashboard-gerenciador.html'">Cancelar</button>
        </div>
      </form>
      <p id="message" class="message"></p>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInfo = document.getElementById('user-info');
      const form = document.getElementById('plano-form');
      const message = document.getElementById('message');
      const dataCriacao = document.getElementById('dataCriacao');

      const loggedUser = JSON.parse(localStorage.getItem('loggedUser') || '{}');
      if (loggedUser && loggedUser.tipo === 'Gerenciador') {
        userInfo.textContent = `Ol√°, ${loggedUser.nomeCompleto}`;
      } else {
        window.location.href = 'login.html';
      }

      // Inicializar √°reas e ativos, se n√£o existirem
      if (!localStorage.getItem('areas')) {
        const initialAreas = ['TI', 'Produ√ß√£o', 'RH'];
        localStorage.setItem('areas', JSON.stringify(initialAreas));
        console.log('√Åreas inicializadas:', initialAreas);
      }
      if (!localStorage.getItem('ativos')) {
        const initialAtivos = ['Servidor A', 'Servidor B', 'Sistema X'];
        localStorage.setItem('ativos', JSON.stringify(initialAtivos));
        console.log('Ativos inicializados:', initialAtivos);
      }

      // Fun√ß√£o para carregar √°reas do localStorage
      const loadAreas = () => {
        const areas = localStorage.getItem('areas');
        return areas ? JSON.parse(areas) : [];
      };

      // Fun√ß√£o para carregar ativos do localStorage
      const loadAtivos = () => {
        const ativos = localStorage.getItem('ativos');
        return ativos ? JSON.parse(ativos) : [];
      };

      // Preencher data de cria√ß√£o
      const today = new Date();
      dataCriacao.value = today.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });

      // Manipular envio do formul√°rio
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const titulo = document.getElementById('titulo').value.trim();
        const descricao = document.getElementById('descricao').value.trim();
        const dataCriacao = document.getElementById('dataCriacao').value;
        const areaResponsavel = document.getElementById('areaResponsavel').value.trim();
        const ativosImpactadosInput = document.getElementById('ativosImpactados').value.trim();
        const areasImpactadasInput = document.getElementById('areasImpactadas').value.trim();
        const urgencia = document.getElementById('urgencia').value;
        const impacto = document.getElementById('impacto').value;

        // Validar √°rea respons√°vel
        const existingAreas = loadAreas();
        if (!existingAreas.includes(areaResponsavel)) {
          message.textContent = `Erro: A √°rea respons√°vel "${areaResponsavel}" n√£o existe. Crie a √°rea primeiro em "Criar √Årea". √Åreas dispon√≠veis: ${existingAreas.join(', ')}.`;
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        // Processar e validar ativos impactados
        let ativosImpactados = [];
        if (ativosImpactadosInput) {
          ativosImpactados = ativosImpactadosInput.split(',').map(item => item.trim()).filter(item => item);
          const existingAtivos = loadAtivos();
          const invalidAtivos = ativosImpactados.filter(ativo => !existingAtivos.includes(ativo));
          if (invalidAtivos.length > 0) {
            message.textContent = `Erro: Os seguintes ativos n√£o existem: ${invalidAtivos.join(', ')}. Crie os ativos primeiro em "Criar Ativo". Ativos dispon√≠veis: ${existingAtivos.join(', ')}.`;
            message.className = 'message error';
            message.style.display = 'block';
            return;
          }
        }

        // Processar e validar √°reas impactadas
        let areasImpactadas = [];
        if (areasImpactadasInput) {
          areasImpactadas = areasImpactadasInput.split(',').map(item => item.trim()).filter(item => item);
          const invalidAreas = areasImpactadas.filter(area => !existingAreas.includes(area));
          if (invalidAreas.length > 0) {
            message.textContent = `Erro: As seguintes √°reas n√£o existem: ${invalidAreas.join(', ')}. Crie as √°reas primeiro em "Criar √Årea". √Åreas dispon√≠veis: ${existingAreas.join(', ')}.`;
            message.className = 'message error';
            message.style.display = 'block';
            return;
          }
        }

        // Carregar planos existentes
        const planos = JSON.parse(localStorage.getItem('planos') || '[]');
        const newPlano = {
          id: (planos.length + 1).toString(),
          titulo,
          descricao,
          dataCriacao,
          areaResponsavel,
          ativosImpactados,
          areasImpactadas,
          urgencia,
          impacto,
          etapas: []
        };

        // Salvar novo plano
        planos.push(newPlano);
        localStorage.setItem('planos', JSON.stringify(planos));
        message.textContent = 'Plano de a√ß√£o criado com sucesso!';
        message.className = 'message success';
        message.style.display = 'block';

        // Redirecionar ap√≥s 1 segundo
        setTimeout(() => {
          window.location.href = 'dashboard-gerenciador.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
