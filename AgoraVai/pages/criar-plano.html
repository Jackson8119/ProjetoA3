<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <span class="alert-icon">‚ö†</span>
        <h1>Sistema de Gest√£o de Riscos</h1>
      </div>
      <div class="navbar-right">
        <span id="user-info"></span>
        <span class="user-role">Gerenciador</span>
      </div>

  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="dashboard-gerenciador.html">üìã Planos de A√ß√£o</a></li>
        <li><a href="criar-etapa.html">üìë Etapas</a></li>
        <li><a href="criar-ativo.html">üõ†Ô∏è Ativos</a></li>
        <li><a href="criar-area.html">üìÇ √Åreas</a></li>
        <li><a href="login.html">üö™ Sair</a></li>
      </ul>
    </nav>
    <main>
      <h2>Criar Novo Plano de A√ß√£o</h2>
      <div class="form-container">
        <div class="form-group">
          <label for="titulo">T√≠tulo</label>
          <input type="text" id="titulo" placeholder="Digite o t√≠tulo do plano" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descri√ß√£o</label>
          <textarea id="descricao" placeholder="Descreva o plano de a√ß√£o" required></textarea>
        </div>
        <div class="form-group">
          <label for="area-responsavel">√Årea Respons√°vel</label>
          <input type="text" id="area-responsavel" placeholder="Ex.: TI" required>
        </div>
        <div class="form-group">
          <label for="ativos-impactados">Ativos Impactados</label>
          <select id="ativos-impactados" multiple>
            <option value="Servidor A">Servidor A</option>
            <option value="Servidor B">Servidor B</option>
            <option value="M√°quina X">M√°quina X</option>
          </select>
        </div>
        <div class="form-group">
          <label for="areas-impactadas">√Åreas Impactadas</label>
          <select id="areas-impactadas" multiple>
            <option value="TI">TI</option>
            <option value="Produ√ß√£o">Produ√ß√£o</option>
            <option value="Financeiro">Financeiro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="urgencia">Urg√™ncia</label>
          <select id="urgencia" required>
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="impacto">Impacto</label>
          <select id="impacto" required>
            <option value="Baixo">Baixo</option>
            <option value="M√©dio">M√©dio</option>
            <option value="Alto">Alto</option>
          </select>
        </div>
        <div class="form-actions">
          <button class="cancel" onclick="window.location.href='dashboard-gerenciador.html'">Cancelar</button>
          <button class="save" onclick="salvarPlano()">Salvar</button>
        </div>
      </div>
      <p id="message" class="message"></p>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInfo = document.getElementById('user-info');
      const message = document.getElementById('message');

      // Carregar usu√°rio logado
      const loggedUser = JSON.parse(localStorage.getItem('loggedUser') || '{}');
      if (loggedUser && loggedUser.tipo === 'Gerenciador') {
        userInfo.textContent = `Ol√°, ${loggedUser.nomeCompleto}`;
      } else {
        window.location.href = 'login.html';
      }

      // Fun√ß√£o para salvar o plano
      window.salvarPlano = () => {
        const titulo = document.getElementById('titulo').value.trim();
        const descricao = document.getElementById('descricao').value.trim();
        const areaResponsavel = document.getElementById('area-responsavel').value.trim();
        const ativosImpactados = Array.from(document.getElementById('ativos-impactados').selectedOptions).map(opt => opt.value);
        const areasImpactadas = Array.from(document.getElementById('areas-impactadas').selectedOptions).map(opt => opt.value);
        const urgencia = document.getElementById('urgencia').value;
        const impacto = document.getElementById('impacto').value;

        // Valida√ß√£o
        if (!titulo || !descricao || !areaResponsavel || ativosImpactados.length === 0 || areasImpactadas.length === 0) {
          message.textContent = 'Por favor, preencha todos os campos obrigat√≥rios.';
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        // Carregar planos existentes
        const planos = JSON.parse(localStorage.getItem('planos') || '[]');
        
        // Criar novo plano
        const novoPlano = {
          id: (planos.length + 1).toString(),
          titulo,
          descricao,
          dataCriacao: new Date().toLocaleDateString('pt-BR'), // Ex.: "17/05/2025"
          areaResponsavel,
          ativosImpactados,
          areasImpactadas,
          urgencia,
          impacto,
          etapas: []
        };

        // Adicionar ao localStorage
        planos.push(novoPlano);
        localStorage.setItem('planos', JSON.stringify(planos));

        // Exibir mensagem de sucesso e redirecionar
        message.textContent = 'Plano criado com sucesso!';
        message.className = 'message success';
        message.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'dashboard-gerenciador.html';
        }, 1000);
      };
    });
  </script>
