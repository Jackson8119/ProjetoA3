<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar √Åreas - Sistema de Gest√£o de Riscos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #F5F5F5;
      color: #000000;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #D32F2F;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .alert-icon {
      font-size: 40px;
      color: #FFFF00;
      margin-right: 10px;
    }
    h1 {
      font-size: 28px;
      color: #FFFFFF;
      margin: 0;
      font-weight: 700;
    }
    .navbar-right {
      display: flex;
      align-items: center;
    }
    .navbar-right span#user-info {
      font-size: 16px;
      color: #FFFFFF;
      margin-right: 10px;
    }
    .navbar-right .user-role {
      background-color: #FF5252;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 16px;
      color: #FFFFFF;
    }
    .container {
      display: flex;
      margin-top: 100px;
    }
    .sidebar {
      width: 200px;
      background-color: #444444;
      padding: 20px;
      position: fixed;
      height: calc(100vh - 100px);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 15px;
    }
    .sidebar a {
      color: #FFFFFF;
      font-size: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .sidebar a:hover, .sidebar a.active {
      color: #FFA500;
    }
    main {
      flex: 1;
      margin-left: 220px;
      padding: 30px;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 20px;
      text-align: left;
    }
    .content {
      display: flex;
      gap: 20px;
    }
    .card {
      background-color: #FFFFFF;
      border: 1px solid #E0E0E0;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
    }
    .card h3 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555555;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .add-btn {
      background-color: #D32F2F;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .add-btn:hover {
      background-color: #A52A2A;
    }
    .areas-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .area-item {
      padding: 10px;
      border-bottom: 1px solid #E0E0E0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .area-item:last-child {
      border-bottom: none;
    }
    .area-name {
      font-size: 16px;
      font-weight: 700;
    }
    .delete-btn {
      background-color: #D32F2F;
      color: #FFFFFF;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #A52A2A;
    }
    .message {
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    .message.error {
      color: #D32F2F;
    }
    .message.success {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <span class="alert-icon">‚ö†</span>
        <h1>Sistema de Gest√£o de Riscos</h1>
      </div>
      <div class="navbar-right">
        <span id="user-info"></span>
        <span class="user-role">Gerenciador</span>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="dashboard-gerenciador.html">üìã Planos de A√ß√£o</a></li>
        <li><a href="criar-etapa.html">üìë Etapas</a></li>
        <li><a href="criar-ativo.html">üõ†Ô∏è Ativos</a></li>
        <li><a href="criar-area.html" class="active">üìÇ √Åreas</a></li>
        <li><a href="login.html">üö™ Sair</a></li>
      </ul>
    </nav>
    <main>
      <h2>Gerenciar √Åreas</h2>
      <div class="content">
        <div class="card">
          <h3>Cadastrar Nova √Årea</h3>
          <form id="area-form">
            <div class="form-group">
              <label for="area-nome">Nome da √Årea:</label>
              <input type="text" id="area-nome" name="area-nome" required>
            </div>
            <button type="submit" class="add-btn">
              <span>+</span> Adicionar
            </button>
          </form>
          <p id="message" class="message"></p>
        </div>
        <div class="card">
          <h3>√Åreas Cadastradas</h3>
          <div class="areas-list" id="areas-list">
            <!-- √Åreas ser√£o preenchidas via JS -->
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInfo = document.getElementById('user-info');
      const form = document.getElementById('area-form');
      const message = document.getElementById('message');
      const areasList = document.getElementById('areas-list');

      const loggedUser = JSON.parse(localStorage.getItem('loggedUser') || '{}');
      if (loggedUser && loggedUser.tipo === 'Gerenciador') {
        userInfo.textContent = `Ol√°, ${loggedUser.nomeCompleto}`;
      } else {
        window.location.href = 'login.html';
      }

      // Carregar √°reas do localStorage
      const loadAreas = () => {
        const areas = localStorage.getItem('areas');
        return areas ? JSON.parse(areas) : [];
      };

      // Exibir lista de √°reas
      const displayAreas = () => {
        const areas = loadAreas();
        areasList.innerHTML = '';
        if (areas.length === 0) {
          const p = document.createElement('p');
          p.textContent = 'Nenhuma √°rea cadastrada.';
          p.style.color = '#888888';
          areasList.appendChild(p);
        } else {
          areas.forEach((area, index) => {
            const div = document.createElement('div');
            div.className = 'area-item';
            div.innerHTML = `
              <div class="area-name">${area}</div>
              <button class="delete-btn" data-index="${index}">Excluir</button>
            `;
            areasList.appendChild(div);
          });
          // Adicionar evento de exclus√£o ap√≥s renderizar
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              const index = parseInt(e.target.getAttribute('data-index'));
              if (confirm(`Deseja excluir a √°rea "${areas[index]}"?`)) {
                areas.splice(index, 1);
                localStorage.setItem('areas', JSON.stringify(areas));
                displayAreas();
                message.textContent = '√Årea exclu√≠da com sucesso!';
                message.className = 'message success';
                message.style.display = 'block';
                setTimeout(() => {
                  message.style.display = 'none';
                }, 2000);
              }
            });
          });
        }
      };

      // Inicializar √°reas, se necess√°rio
      if (!localStorage.getItem('areas')) {
        const initialAreas = ['TI', 'Opera√ß√µes', 'Recursos Humanos'];
        localStorage.setItem('areas', JSON.stringify(initialAreas));
        console.log('√Åreas inicializadas:', initialAreas);
      }

      // Exibir √°reas na inicializa√ß√£o
      displayAreas();

      // Manipular envio do formul√°rio
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const areaNome = document.getElementById('area-nome').value.trim();

        // Validar campo
        if (!areaNome) {
          message.textContent = 'Erro: O nome da √°rea n√£o pode ser vazio.';
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        // Verificar duplicatas
        const existingAreas = loadAreas();
        if (existingAreas.includes(areaNome)) {
          message.textContent = `Erro: A √°rea "${areaNome}" j√° existe.`;
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        // Salvar nova √°rea
        existingAreas.push(areaNome);
        localStorage.setItem('areas', JSON.stringify(existingAreas));
        message.textContent = '√Årea criada com sucesso!';
        message.className = 'message success';
        message.style.display = 'block';

        // Limpar formul√°rio e atualizar lista
        form.reset();
        displayAreas();

        // Limpar mensagem ap√≥s 2 segundos
        setTimeout(() => {
          message.style.display = 'none';
        }, 2000);
      });
    });
  </script>
</body>
</html>
