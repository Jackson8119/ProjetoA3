<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar √Årea - Sistema de Gest√£o de Riscos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;

      background-color: #F5F5F5;

      min-height: 100vh;

    header {

    .navbar {

    .navbar-left {

    }
    .alert-icon {

    }
    h1 {

      color: #FFFFFF;
      margin: 0;
      font-weight: 700;
    }
    .navbar-right {
      display: flex;

    }
    .navbar-right span#user-info {

    }
    .navbar-right .user-role {

      border-radius: 3px;

      color: #FFFFFF;
    }
    .container {
      display: flex;

    }
    .sidebar {
      width: 200px;
      background-color: #444444;
      padding: 20px;
      position: fixed;
      height: calc(100vh - 100px);
    }
    .sidebar ul {
      list-style: none;

      margin: 0;
    }
    .sidebar li {
      margin-bottom: 15px;
    }
    .sidebar a {
      color: #FFFFFF;
      font-size: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .sidebar a:hover, .sidebar a.active {
      color: #FFA500;
    }
    main {
      flex: 1;
      margin-left: 220px;
      padding: 30px;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555555;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-buttons {
      display: flex;
      gap: 10px;
    }
    .form-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-buttons .save-btn {
      background-color: #4CAF50;
      color: #FFFFFF;
    }
    .form-buttons .save-btn:hover {
      background-color: #388E3C;
    }
    .form-buttons .cancel-btn {
      background-color: #D32F2F;
      color: #FFFFFF;
    }
    .form-buttons .cancel-btn:hover {
      background-color: #A52A2A;
    }
    .message {
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    .message.error {
      color: #D32F2F;
    }
    .message.success {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <span class="alert-icon">‚ö†</span>
        <h1>Sistema de Gest√£o de Riscos</h1>
      </div>
      <div class="navbar-right">
        <span id="user-info"></span>
        <span class="user-role">Gerenciador</span>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="dashboard-gerenciador.html">üìã Planos de A√ß√£o</a></li>
        <li><a href="criar-etapa.html">üìë Etapas</a></li>
        <li><a href="criar-ativo.html">üõ†Ô∏è Ativos</a></li>
        <li><a href="criar-area.html" class="active">üìÇ √Åreas</a></li>
        <li><a href="login.html">üö™ Sair</a></li>
      </ul>
    </nav>
    <main>
      <h2>Criar √Årea</h2>
      <form id="area-form">
        <div class="form-group">
          <label for="area-nome">Nome da √Årea:</label>
          <input type="text" id="area-nome" name="area-nome" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="save-btn">Salvar</button>
          <button type="button" class="cancel-btn" onclick="window.location.href='dashboard-gerenciador.html'">Cancelar</button>
        </div>
      </form>
      <p id="message" class="message"></p>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInfo = document.getElementById('user-info');
      const form = document.getElementById('area-form');
      const message = document.getElementById('message');

      const loggedUser = JSON.parse(localStorage.getItem('loggedUser') || '{}');
      if (loggedUser && loggedUser.tipo === 'Gerenciador') {
        userInfo.textContent = `Ol√°, ${loggedUser.nomeCompleto}`;
      } else {
        window.location.href = 'login.html';
      }

      // Carregar √°reas existentes
      const loadAreas = () => {
        const areas = localStorage.getItem('areas');
        return areas ? JSON.parse(areas) : [];
      };

      // Manipular envio do formul√°rio
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const areaNome = document.getElementById('area-nome').value.trim();
        if (!areaNome) {
          message.textContent = 'Erro: O nome da √°rea n√£o pode ser vazio.';
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        const existingAreas = loadAreas();
        if (existingAreas.includes(areaNome)) {
          message.textContent = `Erro: A √°rea "${areaNome}" j√° existe.`;
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        // Salvar nova √°rea
        existingAreas.push(areaNome);
        localStorage.setItem('areas', JSON.stringify(existingAreas));
        message.textContent = '√Årea criada com sucesso!';
        message.className = 'message success';
        message.style.display = 'block';

        // Limpar o formul√°rio e redirecionar ap√≥s 1 segundo
        form.reset();
        setTimeout(() => {
          window.location.href = 'criar-area.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
