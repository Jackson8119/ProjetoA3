  </style>

<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <span class="alert-icon">‚ö†</span>
        <h1>Sistema de Gest√£o de Riscos</h1>
      </div>
      <div class="navbar-right">
        <span id="user-info"></span>
        <span class="user-role">Gerenciador</span>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="dashboard-gerenciador.html">üìã Planos de A√ß√£o</a></li>
        <li><a href="criar-ativo.html">üõ†Ô∏è Ativos</a></li>
        <li><a href="criar-area.html">üìÇ √Åreas</a></li>
        <li><a href="login.html">üö™ Sair</a></li>
      </ul>
    </nav>
    <main>
      <h2>Editar Plano de A√ß√£o</h2>
      <form id="plano-form">
        <div class="form-group">
          <label for="titulo">T√≠tulo:</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descri√ß√£o:</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <div class="form-group">
          <label for="dataCriacao">Data de Cria√ß√£o:</label>
          <input type="text" id="dataCriacao" name="dataCriacao" readonly>
        </div>
        <div class="form-group">
          <label for="areaResponsavel">√Årea Respons√°vel:</label>
          <input type="text" id="areaResponsavel" name="areaResponsavel" required>
        </div>
        <div class="form-group">
          <label for="ativosImpactados">Ativos Impactados:</label>
          <input type="text" id="ativosImpactados" name="ativosImpactados">
          <p class="info-text">Digite os valores separados por v√≠rgula (ex.: Servidor A, Servidor B)</p>
        </div>
        <div class="form-group">
          <label for="areasImpactadas">√Åreas Impactadas:</label>
          <input type="text" id="areasImpactadas" name="areasImpactadas">
          <p class="info-text">Digite os valores separados por v√≠rgula (ex.: TI, Produ√ß√£o)</p>
        </div>
        <div class="form-group">
          <label for="urgencia">Urg√™ncia:</label>
          <select id="urgencia" name="urgencia" required>
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="impacto">Impacto:</label>
          <select id="impacto" name="impacto" required>
            <option value="Baixo">Baixo</option>
            <option value="M√©dio">M√©dio</option>
            <option value="Alto">Alto</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="submit" class="save-btn">Salvar</button>
          <button type="button" class="cancel-btn" onclick="window.location.href='dashboard-gerenciador.html'">Cancelar</button>
        </div>
      </form>
      <p id="message" class="message"></p>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInfo = document.getElementById('user-info');
      const form = document.getElementById('plano-form');
      const message = document.getElementById('message');
      const titulo = document.getElementById('titulo');
      const descricao = document.getElementById('descricao');
      const dataCriacao = document.getElementById('dataCriacao');
      const areaResponsavel = document.getElementById('areaResponsavel');
      const ativosImpactados = document.getElementById('ativosImpactados');
      const areasImpactadas = document.getElementById('areasImpactadas');
      const urgencia = document.getElementById('urgencia');
      const impacto = document.getElementById('impacto');

      const loggedUser = JSON.parse(localStorage.getItem('loggedUser') || '{}');
      if (loggedUser && loggedUser.tipo === 'Gerenciador') {
        userInfo.textContent = `Ol√°, ${loggedUser.nomeCompleto}`;
      } else {
        window.location.href = 'login.html';
      }

      const urlParams = new URLSearchParams(window.location.search);
      const planoId = parseInt(urlParams.get('planoId'), 10);
      if (isNaN(planoId) || planoId < 0) {
        message.textContent = 'Erro: ID do plano inv√°lido.';
        message.className = 'message error';
        message.style.display = 'block';
        return;
      }

      const planos = JSON.parse(localStorage.getItem('planos') || '[]');
      const plano = planos[planoId];
      if (!plano) {
        message.textContent = 'Erro: Plano n√£o encontrado.';
        message.className = 'message error';
        message.style.display = 'block';
        return;
      }

      // Preencher os campos com os dados do plano
      titulo.value = plano.titulo || '';
      descricao.value = plano.descricao || '';
      dataCriacao.value = plano.dataCriacao || new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
      areaResponsavel.value = plano.areaResponsavel || '';
      ativosImpactados.value = plano.ativosImpactados ? plano.ativosImpactados.join(', ') : '';
      areasImpactadas.value = plano.areasImpactadas ? plano.areasImpactadas.join(', ') : '';
      urgencia.value = plano.urgencia || 'Baixa';
      impacto.value = plano.impacto || 'Baixo';

      const loadAreas = () => {
        const areas = localStorage.getItem('areas');
        return areas ? JSON.parse(areas) : [];
      };

      const loadAtivos = () => {
        const ativos = localStorage.getItem('ativos');
        return ativos ? JSON.parse(ativos).map(ativo => ativo.nome) : [];
      };

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const updatedPlano = {
          id: plano.id || planoId.toString(),
          titulo: titulo.value.trim(),
          descricao: descricao.value.trim(),
          dataCriacao: dataCriacao.value,
          areaResponsavel: areaResponsavel.value.trim(),
          ativosImpactados: ativosImpactados.value.trim() ? ativosImpactados.value.split(',').map(item => item.trim()).filter(item => item) : [],
          areasImpactadas: areasImpactadas.value.trim() ? areasImpactadas.value.split(',').map(item => item.trim()).filter(item => item) : [],
          urgencia: urgencia.value,
          impacto: impacto.value,
          etapas: plano.etapas || []
        };

        const existingAreas = loadAreas();
        if (!existingAreas.includes(updatedPlano.areaResponsavel)) {
          message.textContent = `Erro: A √°rea respons√°vel "${updatedPlano.areaResponsavel}" n√£o existe. Crie a √°rea primeiro em "Criar √Årea". √Åreas dispon√≠veis: ${existingAreas.join(', ')}.`;
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        const existingAtivos = loadAtivos();
        const invalidAtivos = updatedPlano.ativosImpactados.filter(ativo => !existingAtivos.includes(ativo));
        if (invalidAtivos.length > 0) {
          message.textContent = `Erro: Os seguintes ativos n√£o existem: ${invalidAtivos.join(', ')}. Crie os ativos primeiro em "Criar Ativo". Ativos dispon√≠veis: ${existingAtivos.join(', ')}.`;
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        const invalidAreas = updatedPlano.areasImpactadas.filter(area => !existingAreas.includes(area));
        if (invalidAreas.length > 0) {
          message.textContent = `Erro: As seguintes √°reas n√£o existem: ${invalidAreas.join(', ')}. Crie as √°reas primeiro em "Criar √Årea". √Åreas dispon√≠veis: ${existingAreas.join(', ')}.`;
          message.className = 'message error';
          message.style.display = 'block';
          return;
        }

        planos[planoId] = updatedPlano;
        localStorage.setItem('planos', JSON.stringify(planos));
        message.textContent = 'Plano de a√ß√£o atualizado com sucesso!';
        message.className = 'message success';
        message.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'dashboard-gerenciador.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
