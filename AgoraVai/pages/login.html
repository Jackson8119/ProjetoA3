<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestão de Riscos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <div class="banner">
      <span class="alert-icon">⚠</span>
      <h1>Sistema de Gestão de Riscos</h1>
    </div>
  </header>
  <main>
    <form id="login-form">
      <h2>Entrar no Sistema</h2>
      <p class="subtitle">Entre com suas credenciais para acessar o sistema de gestão de riscos</p>
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" aria-label="Nome de usuário" required>
      </div>
      <div class="form-group password-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" aria-label="Senha" required>
        <span class="toggle-password" aria-label="Mostrar ou esconder senha">👁</span>
      </div>
      <button type="submit">Entrar</button>
      <p id="error-message" class="error-message"></p>
      <p class="register-link">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
