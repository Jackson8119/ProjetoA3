<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Cadastro de Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/user-create.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-center">
        <span class="alert-icon">⚠</span>
        <h1>Cadastro de Usuário</h1>
      </div>
      <div class="navbar-right">
        <button class="logout-btn" onclick="logout()">Retornar ao Dashboard</button>
      </div>
    </div>
  </header>
  <span class="menu-toggle" onclick="toggleSidebar()">☰</span>
  <div class="container">
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="/pages/admin/admin-home.html" data-section="inicio"><span class="icon">🏠</span><span class="label">Início</span></a></li>
        <li class="has-submenu">
          <a href="#" data-section="usuarios" onclick="toggleSubmenu(event)"><span class="icon">👥</span><span class="label">Usuários</span></a>
          <ul class="submenu" style="display: none;">
            <li><a href="/pages/admin/admin-users-create.html" class="active" data-section="cadastrar"><span class="icon">➕</span>Cadastrar</a></li>
            <li><a href="/pages/admin/admin-users.html" data-section="administrar"><span class="icon">⚙️</span>Administrar</a></li>
          </ul>
        </li>
        <li><a href="/pages/admin/admin-areas.html" data-section="areas"><span class="icon">🏢</span><span class="label">Áreas</span></a></li>
        <li><a href="/pages/admin/admin-ativos.html" data-section="ativos"><span class="icon">⚙️</span><span class="label">Ativos</span></a></li>
        <li><a href="#" data-section="planos-acao"><span class="icon">📅</span><span class="label">Planos de ação</span></a></li>
        <li class="footer-item"><a href="#" data-section="perfil"><span class="icon">👤</span><span class="label">Perfil</span></a></li>
      </ul>
    </nav>
    <main>
      <div class="header-section">
        <div class="title-bar">
          <h2>Novo Usuário</h2>
        </div>
        <div class="subtitle">Preencha o formulário abaixo para cadastrar um novo usuário no sistema.</div>
      </div>
      <form id="user-form">
        <div class="form-container">
          <div class="form-group">
            <label for="user-nome">Nome completo</label>
            <div class="input-wrapper">
              <span class="input-icon">🧍‍♂️</span>
              <input type="text" id="user-nome" name="user-nome" placeholder="Digite o nome completo" required>
            </div>
          </div>
          <div class="form-group">
            <label for="user-email">Email</label>
            <div class="input-wrapper">
              <span class="input-icon">✉️</span>
              <input type="email" id="user-email" name="user-email" placeholder="Digite o email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="user-login">Login</label>
            <div class="input-wrapper">
              <span class="input-icon">🧍‍♂️</span>
              <input type="text" id="user-login" name="user-login" placeholder="Digite o login" required>
            </div>
          </div>
          <div class="form-group">
            <label for="user-tipo">Tipo de usuário</label>
            <div class="input-wrapper">
              <span class="input-icon">👤</span>
              <select id="user-tipo" name="user-tipo" required>
                <option value="" disabled selected>Selecione o tipo de usuário</option>
                <option value="Gerenciador">Gerenciador</option>
                <option value="Administrador">Administrador</option>
                <option value="Operador">Operador</option>
              </select>
            </div>
          </div>
          <div class="form-group" id="area-group" style="display: none;">
            <label for="user-area">Área de atuação</label>
            <div class="input-wrapper">
              <span class="input-icon">💼</span>
              <select id="user-area" name="user-area">
                <option value="" disabled selected>Selecione a área de atuação</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="user-senha">Senha</label>
            <div class="input-wrapper">
              <span class="input-icon">🔑</span>
              <input type="password" id="user-senha" name="user-senha" placeholder="Digite a senha" required>
              <span class="toggle-password" onclick="togglePassword('user-senha')">👁️</span>
            </div>
          </div>
          <div class="form-group">
            <label for="user-confirmar-senha">Confirmar senha</label>
            <div class="input-wrapper">
              <span class="input-icon">🔑</span>
              <input type="password" id="user-confirmar-senha" name="user-confirmar-senha" placeholder="Confirme a senha" required>
              <span class="toggle-password" onclick="togglePassword('user-confirmar-senha')">👁️</span>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="submit-btn">Cadastrar Usuário</button>
          </div>
        </div>
      </form>
      <div id="message" class="message"></div>
    </main>
  </div>
  <script src="/assets/js/user-create.js"></script>
  <script>
    const toggleSidebar = () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    };

    const toggleSubmenu = (event) => {
      event.preventDefault();
      const submenu = event.target.closest('a').nextElementSibling;
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    };
  </script>
</body>
</html>
