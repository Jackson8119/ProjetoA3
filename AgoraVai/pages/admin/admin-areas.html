<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Gerenciamento de Áreas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/area.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-center">
        <span class="alert-icon">⚠</span>
        <h1>Gestão de Incidentes</h1>
      </div>
      <div class="navbar-right">
        <button class="logout-btn" onclick="logout()">Retornar ao Dashboard</button>
      </div>
    </div>
  </header>
  <span class="menu-toggle" onclick="toggleSidebar()">☰</span>
  <div class="container">
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="/pages/admin/admin-home.html" data-section="inicio"><span class="icon">🏠</span><span class="label">Início</span></a></li>
        <li class="has-submenu">
          <a href="#" data-section="usuarios" onclick="toggleSubmenu(event)"><span class="icon">👥</span><span class="label">Usuários</span></a>
          <ul class="submenu" style="display: none;">
            <li><a href="/pages/admin/admin-users-create.html" data-section="cadastrar"><span class="icon">➕</span>Cadastrar</a></li>
            <li><a href="/pages/admin/admin-users.html" data-section="administrar"><span class="icon">⚙️</span>Administrar</a></li>
          </ul>
        </li>
        <li><a href="/pages/admin/admin-areas.html" class="active" data-section="areas"><span class="icon">🏢</span><span class="label">Áreas</span></a></li>
        <li><a href="/pages/admin/admin-ativos.html" data-section="ativos"><span class="icon">⚙️</span><span class="label">Ativos</span></a></li>
        <li><a href="#" data-section="planos-acao"><span class="icon">📅</span><span class="label">Planos de ação</span></a></li>
        <li class="footer-item"><a href="#" data-section="perfil"><span class="icon">👤</span><span class="label">Perfil</span></a></li>
      </ul>
    </nav>
    <main>
      <div class="error-message" id="error-message" style="color: #d32f2f; text-align: center; display: none;">Dashboard não implementado para este tipo de usuário.</div>
      <div class="header-section">
        <div class="title-bar">
          <h2>Gerenciamento de Áreas</h2>
          <button class="new-area-btn" onclick="openModal('new')">
            <span>+</span> Nova Área
          </button>
        </div>
        <div class="subtitle">Cadastre e gerencie áreas do sistema</div>
      </div>
      <div class="header-bar">
        <div class="search-bar">
          <span class="search-icon" onclick="toggleSearch()">🔍</span>
          <input type="text" id="search-input" placeholder="Buscar por nome da área..." aria-label="Buscar áreas">
        </div>
      </div>
      <div id="message" class="message"></div>
      <div class="areas-grid" id="areas-grid">
        <!-- Áreas serão preenchidas via JS -->
      </div>
      <div class="modal" id="area-modal">
        <div class="modal-content">
          <h3 id="modal-title">Cadastrar Nova Área</h3>
          <form id="area-form">
            <div class="form-group">
              <label for="area-nome">Nome da Área:</label>
              <input type="text" id="area-nome" name="area-nome" required>
            </div>
            <div class="form-group">
              <label for="area-descricao">Descrição:</label>
              <textarea id="area-descricao" name="area-descricao" rows="3"></textarea>
            </div>
            <div class="modal-actions">
              <button type="submit" class="save-btn">Salvar</button>
              <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="/assets/js/area.js"></script>
  <script>
    const toggleSidebar = () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    };

    const toggleSearch = () => {
      const searchInput = document.getElementById('search-input');
      searchInput.classList.toggle('active');
      if (searchInput.classList.contains('active')) {
        searchInput.focus();
      }
    };

    const toggleSubmenu = (event) => {
      event.preventDefault();
      const submenu = event.target.closest('a').nextElementSibling;
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    };
  </script>
</body>
</html>
