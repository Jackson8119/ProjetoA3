<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Usuários - Gestão de Incidentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .user-role {
      background-color: #ff5252;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .sidebar {
      width: 200px;
      background-color: #444;
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100vh - 60px);
      padding-top: 20px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .sidebar.show {
      opacity: 1;
      visibility: visible;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 20px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .sidebar ul li a:hover {
      color: #ffa500;
    }
    main {
      margin-left: 0;
      padding: 20px;
      padding-top: 80px;
      transition: margin-left 0.3s ease;
    }
    .users-table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .users-table th,
    .users-table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .users-table th {
      background-color: #f5f5f5;
    }
    .users-table td button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #1976d2;
      color: white;
      margin-right: 5px;
    }
    .delete-btn {
      background-color: #d32f2f;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    .modal-content {
      background-color: white;
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 5px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
    }
    .save-btn, .cancel-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #d32f2f;
      color: white;
    }
    .cancel-btn {
      background-color: #888;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <span class="menu-toggle" onmouseover="showSidebar()" onmouseout="hideSidebar()">☰</span>
      </div>
      <h1>Gestão de Incidentes</h1>
      <div class="navbar-right">
        <span class="user-role">Administrador</span>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar" id="sidebar" onmouseover="showSidebar()" onmouseout="hideSidebar()">
      <ul>
        <li><a href="/pages/admin/admin-home.html">Home</a></li>
        <li><a href="/pages/admin/admin-users.html">Usuários</a></li>
        <li><a href="/pages/criar-area.html">Áreas</a></li>
        <li><a href="/pages/admin/admin-ativos.html">Ativos</a></li>
        <li><a href="#">Planos (Visualizar)</a></li>
        <li><a href="/perfil.html">Perfil</a></li>
        <li><a href="/login.html" onclick="logout()">Sair</a></li>
      </ul>
    </nav>
    <main>
      <h2>Gerenciamento de Usuários</h2>
      <table class="users-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Nome Completo</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
      <div class="modal" id="user-modal">
        <div class="modal-content">
          <h3 id="modal-title">Editar Usuário</h3>
          <form id="user-form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="nomeCompleto">Nome Completo:</label>
              <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo:</label>
              <select id="tipo" name="tipo" required>
                <option value="Administrador">Administrador</option>
                <option value="Usuário">Usuário</option>
              </select>
            </div>
            <div class="modal-actions">
              <button type="submit" class="save-btn">Salvar</button>
              <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script>
    const loggedUser = JSON.parse(localStorage.getItem('loggedUser') || '{}');
    if (loggedUser && loggedUser.tipo === 'Administrador') {
      // Continuar
    } else {
      window.location.href = '/login.html';
    }

    const loadUsers = () => {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : [];
    };

    const displayUsers = () => {
      const users = loadUsers();
      const tableBody = document.getElementById('users-table-body');
      tableBody.innerHTML = '';
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.nomeCompleto}</td>
          <td>${user.email}</td>
          <td>${user.tipo}</td>
          <td>
            <button class="edit-btn" onclick="openModal(${index})">Editar</button>
            <button class="delete-btn" onclick="deleteUser(${index})">Excluir</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    };

    let editingIndex = null;

    const openModal = (index) => {
      editingIndex = index;
      const users = loadUsers();
      const user = users[index];
      document.getElementById('modal-title').textContent = 'Editar Usuário';
      document.getElementById('username').value = user.username;
      document.getElementById('nomeCompleto').value = user.nomeCompleto;
      document.getElementById('email').value = user.email;
      document.getElementById('tipo').value = user.tipo;
      document.getElementById('user-modal').style.display = 'block';
    };

    const closeModal = () => {
      document.getElementById('user-modal').style.display = 'none';
      editingIndex = null;
    };

    const deleteUser = (index) => {
      if (confirm('Deseja excluir este usuário?')) {
        const users = loadUsers();
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        displayUsers();
      }
    };

    document.getElementById('user-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const users = loadUsers();
      const username = document.getElementById('username').value;
      const nomeCompleto = document.getElementById('nomeCompleto').value;
      const email = document.getElementById('email').value;
      const tipo = document.getElementById('tipo').value;

      users[editingIndex] = { ...users[editingIndex], username, nomeCompleto, email, tipo };
      localStorage.setItem('users', JSON.stringify(users));
      displayUsers();
      closeModal();
    });

    const showSidebar = () => {
      document.getElementById('sidebar').classList.add('show');
    };

    const hideSidebar = () => {
      document.getElementById('sidebar').classList.remove('show');
    };

    const logout = () => {
      localStorage.removeItem('loggedUser');
      window.location.href = '/login.html';
    };

    displayUsers();
  </script>
</body>
</html>
