<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Administração de Usuários</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/user-create.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-center">
        <span class="alert-icon">⚠</span>
        <h1>Administração de Usuários</h1>
      </div>
      <div class="navbar-right">
        <button class="logout-btn" onclick="logout()">Retornar ao Dashboard</button>
      </div>
    </div>
  </header>
  <span class="menu-toggle" onclick="toggleSidebar()">☰</span>
  <div class="container">
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="/pages/admin/admin-home.html" data-section="inicio"><span class="icon">🏠</span><span class="label">Início</span></a></li>
        <li class="has-submenu">
          <a href="#" data-section="usuarios" onclick="toggleSubmenu(event)"><span class="icon">👥</span><span class="label">Usuários</span></a>
          <ul class="submenu" style="display: none;">
            <li><a href="/pages/admin/admin-users-create.html" data-section="cadastrar"><span class="icon">➕</span>Cadastrar</a></li>
            <li><a href="/pages/admin/admin-users.html" class="active" data-section="administrar"><span class="icon">⚙️</span>Administrar</a></li>
          </ul>
        </li>
        <li><a href="/pages/admin/admin-areas.html" data-section="areas"><span class="icon">🏢</span><span class="label">Áreas</span></a></li>
        <li><a href="/pages/admin/admin-ativos.html" data-section="ativos"><span class="icon">⚙️</span><span class="label">Ativos</span></a></li>
        <li><a href="#" data-section="planos-acao"><span class="icon">📅</span><span class="label">Planos de ação</span></a></li>
        <li class="footer-item"><a href="#" data-section="perfil"><span class="icon">👤</span><span class="label">Perfil</span></a></li>
      </ul>
    </nav>
    <main>
      <div class="header-section">
        <div class="title-bar">
          <h2>Gerenciar Usuários</h2>
        </div>
        <div class="subtitle">Visualize, edite ou remova usuários cadastrados no sistema.</div>
      </div>
      <div class="table-container">
        <table id="users-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Login</th>
              <th>Tipo</th>
              <th>Área</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="message" class="message"></div>
    </main>
  </div>
  <script src="/assets/js/admin-users.js"></script>
  <script>
    const toggleSidebar = () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    };

    const toggleSubmenu = (event) => {
      event.preventDefault();
      const submenu = event.target.closest('a').nextElementSibling;
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    };

    function logout() {
      alert('Retornando ao Dashboard');
      window.location.href = '/pages/admin/admin-home.html';
    }
  </script>
</body>
</html>
